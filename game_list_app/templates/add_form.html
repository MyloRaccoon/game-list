{% extends 'form_template.html' %}

{% block title %}Game list - add a {{ item }}{% endblock %}

{% block sub-title %}add a {{ item }}{% endblock %}

{% block form %}
<form action="{% url 'game_list_app:add_item' item %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input class="btn-action" type="submit" value="Submit">
</form>
{% endblock %}
