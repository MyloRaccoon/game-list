{% extends 'index.html' %}

{% block title %}Game list - Home{% endblock %}

{% block content %}

<h1>Welcome</h1>
<h3>Recently added games:</h3>
{% if latest_games %}
    <ul>
    {% for game in latest_games %}
        <li><a href="{% url 'game_list_app:game_detail' game.id %}">{{ game.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No games here :(</p>
{% endif %}

{% endblock %}
